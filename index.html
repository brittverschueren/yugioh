<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Yu-Gi-Oh LP</title>
</head>

<body>
    <div class="logo">
        <img src="images/Yugioh_Logo.png">
    </div>

    <div class="start-button">
        <a href="pages/player0.html">Start</a>
    </div>

    <script>
        window.onload = function () {
            var playerNumber = Math.random() > 0.5 ? 1 : 2;
            var link = "pages/player" + playerNumber + ".html";
            document.querySelector('.start-button>a').setAttribute("href", link);
            document.querySelector('.start-button>a').addEventListener("click", function () {localStorage.clear()});
        }
    </script>
</body>

</html>
